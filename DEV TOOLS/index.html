<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev tool </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>OshiTab Keeper</nav>
        <section >
            <h4 id="createFolderName">create a folder
                <input class="folder-btn" type="button" value="+" id="addFolderBtn"></input>
            </h4>
            <div class="popUp" id="formId">
                <form action="">
                    <input class="createFolder" type="text" placeholder="create-folder" id="create-btn"></input>
                    <input class="addBtn" type="button" value="add" id="add-btn">
                </form>
            </div>
                <hr>
            <div id="iconContainer">
                <input class="icon-btn" type="button" value="+" id="iconBtn">
            </div>

        </section>
        <input type="button" value="delete" id="delete">
    </div>
    <script src="./script.js"></script>
</body>
