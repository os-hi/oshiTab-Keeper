<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev tool </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="container">
        <header>OshiTab Keeper
            <i class="fa fa-sun-o" id="dark-light-mode"></i>
        </header>  
            <hr>
        <div id="webIconSection">
            <nav>WebIcon
                <i class="fa fa-search" id="search-button"></i>
                <div></div>
                <div></div>
                <i class="fa fa-toggle-off" id="toggle-off"></i>
               
            </nav>   
            <section id="webIconFolder">
                <div id="folder">
                    <form action="">
                        <input type="text" placeholder="create new folder" id="input-folder-name" disabled>
                        <button><i class="fa fa-pencil-square-o" id="enterInput"></i></button>
                        <button><i class="fa fa-check-square-o" id="new-folder"></i></button>
                        <button><i class="fa fa-trash-o" id="deleteFolder"></i></button>
                        <button><i class="fa fa-mail-reply" id="undoButton"></i></button>
                        <button><i class="fa fa-plus-square" id="saveTabIcon"></i></button>
                    </form>
                    <hr>
                    <div class="addIconList">
                        <ul id="iconsList">
        
                        </ul>
                    </div>
                </div>      
            </section>
        </div>       
<!-- BOOKMARK HIDDEN, UNLESS TRIGGERED -->
        <div id="bookMarkSection" hidden>
            <nav>BookMark
                <i class="fa fa-search"></i>
                <div></div>
                <div></div>
                <i class="fa fa-toggle-on" id="toggle-on"></i>

               
            </nav>  
            <section id="bookMark">
                <div id="folder">
                    <form action="">
                        <input type="text" placeholder="create new folder" id="input-folder-name">
                        <button id="enterInput"><i class="fa fa-pencil-square-o"></i></button>
                        <button><i class="fa fa-check-square-o" id="new-folder"></i></button>
                        <button><i class="fa fa-trash-o"></i></button>
                        <button><i class="fa fa-mail-reply"></i></button>
                        <button><i class="fa fa-plus-square"></i></button>
    
                    </form>
                    <hr>
                    <div class="addIconList">
                        <ul id="iconsLists">
        
                        </ul>
                    </div>
                </div>
                
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
